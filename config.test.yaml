# Test configuration for Octopus API Gateway

gateway:
  listen: "127.0.0.1:9999"
  workers: 2
  request_timeout: 30s
  max_body_size: 10485760

plugins: []

upstreams:
  - name: test-service
    lb_policy: round_robin
    instances:
      - id: test-1
        host: localhost
        port: 9001
        weight: 1

routes:
  - path: /test
    methods: [GET]
    upstream: test-service
    priority: 100

